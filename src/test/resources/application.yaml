server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: campus-office
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/campus
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false
  sql:
    init:
      mode: always

vaadin:
  launch-browser: true